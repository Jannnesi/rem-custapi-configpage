{% endblock %}

{% block content %}

      <h1>Navigointi</h1>

      <section class="actions">
        <a class="card create"
          href="{{ url_for('customers.index') }}">
          <h2>Asiakashallinta</h2>
          <p>Luo, muokkaa tai poista asiakkaita.</p>
        </a>

        <a class="card basecols"
          href="{{ url_for('settings.index') }}">
          <h2>Asetukset</h2>
          <p>Muokkaa asetuksia.</p>
        </a>

        <a class="card manual"
          href="{{ url_for('manual_run.index') }}">

          <p>Valitse suoritettavat asiakkaat.</p>
        </a>
      </section>
    </main>
{% endblock %}
