{% extends "base.html" %}
{% block title %}Manuaalinen Ajo{% endblock %}
{% block styles %}
  <link rel="stylesheet" href="{{ url_for('manual_run.static', filename='run.css') }}">
{% endblock %}

{% block content %}

<form id="manualRunForm" class="run-card">
  <h2 class="run-card__title">Valitse asiakkaat</h2>

  <div class="run-card__toolbar">
    <span id="checkedCount">0 / {{ customers|length }}</span>
    <button type="button" class="link-btn" id="toggleAll">Valitse kaikki</button>
  </div>

  <ul class="customer-list">
    {% for cust in customers %}
      <li>
        <label for="customer-{{ loop.index }}" class="checkbox-chip">
          <input type="checkbox"
                 id="customer-{{ loop.index }}"
                 name="customer"
                 value="{{ cust.name }}">
          <span class="checkbox-label">{{ cust.name }}</span>
        </label>
      </li>
    {% endfor %}
  </ul>

  <button type="submit" class="primary-btn">Suorita</button>
  <div id="statusContainer" class="status"></div>
</form>


  {% block scripts %}
    <script src="{{ url_for('manual_run.static', filename='run.js') }}"></script>
  {% endblock %}
{% endblock %}
